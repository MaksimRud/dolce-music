{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Mr+Dafoe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "music_search/css/style.css" %}"  type="text/css">
    {% block title %}<title>Sections Title</title>{% endblock %}
    
</head>
<body>
    <div class="section-wrapper"></div>
    <header>
        <div class="header">
            <nav class="header-nav">
                <ul>
                    <li>
                        <a href="/">Dolce Music</a> 
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
        <section>
                {% block table-header %}<h1 class="table-name">Topic</h1>{% endblock %}
                {% block table %}
                <table class="db-table">

                    {% block header %}
                    <thead>
                            <tr>
                                <th>
                                    header
                                </th>
                            </tr>
                            
                    </thead>
                    {% endblock %}
                    {% block content %}
                    <tbody>
                        <tr>
                            <td>
                                content
                            </td>
                            <td>
                                <ul>
                                    <li>
                                        <a href="{% url '/' %}">
                                            Detail
                                        </a>
                                    </li>
                                    <li>
                                        <a href="{% url '/' %}">
                                            Edit
                                        </a>
                                    </li>
                                    <li>
                                        <a>
                                            Delete
                                        </a>
                                    </li>
                                </ul> 
                            </td>
                        </tr>
                    </tbody>
                    {% endblock %}
                    
                </table> 
                {% endblock %}
            
        </section>
        <footer>

        </footer>
</body>
</html>
